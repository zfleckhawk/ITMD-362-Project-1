<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>ZFleck Project 1</title>
  <link rel="stylesheet" type="text/css" href="screen.css" />
</head>
<body>
  <main>
    <header>
      <h1>Zach's Movie Theater</h1>
      <h2>Join our mailing list to learn about new movies coming soon!</h2>
    </header>
    <section id="form">
      <form action="#null" method="get">
        <ol>
          <li>
            <label for="name">Name</label>
            <input name="name" type="text">
          </li>
          <li>
            <label for="email">Email</label>
            <input name="email" type="email" id="email">
          </li>
          <li>
            <input name="submit" type="submit" id="submit" value="Continue">
          </li>
        </ol>
      </form>
    </section>
  </main>
  <script src="site.js"></script>
</body>
</html>
