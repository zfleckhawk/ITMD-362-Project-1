<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>ZFleck Project 1</title>
  <link rel="stylesheet" type="text/css" href="screen.css" />
</head>
<body>
  <main>
    <header>
      <h1>Zach's Movie Theater</h1>
    </header>
    <section id="form">
      <form action="#null" method="get">
        <ol>
          <li>
            <label for="name">Name</label>
            <input name="name" type="text">
          </li>
          <li>
            <label for="email">Email</label>
            <input name="email" type="email">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input name="phone" type="tel">
          </li>
          <li>
            <label for="movie">Movie</label>
            <select name="movie">
              <option value="The Lego Movie 2: The Second Part">The Lego Movie 2: The Second Part</option>
              <option value="What Men Want">What Men Want</option>
              <option value="Aquaman">Aquaman</option>
            </select>
          </li>
          <li>
            <label for="childTickets">Child Tickets</label>
            <input name="childTickets" type="number">
          </li>
          <li>
            <label for="adultTickets">Adult Tickets</label>
            <input name="adultTickets" type="number">
          </li>
          <li>
            <label for="seniorTickets">Senior Tickets</label>
            <input name="seniorTickets" type="number">
          </li>
          <li>
            <input name="submit" type="submit" id="submit" value="Continue">
          </li>
        </ol>
      </form>
    </section>
  </main>
  <script src="site.js"></script>
</body>
</html>
